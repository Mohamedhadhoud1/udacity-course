<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manipulating the DOM</title>
    <!-- Load Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:900|Merriweather&display=swap" rel="stylesheet">
    <!-- Load Styles -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <!-- HTML Follows BEM naming conventions 
  IDs are only used for sections to connect menu achors to sections -->

    <header class="page__header">
        <nav class="navbar__menu" id="navbar__menu">
            <!-- Navigation starts as empty UL that will be populated with JS -->

        </nav>

    </header>

    <main id="main">
        <header class="main__hero">

            <h1>Landing Page </h1>
            <!-- <button onclick="addSection()">Add section</button> -->
            <div class="center">
                <button class="add-section" onclick="addSection()" style="background-color:rgb(2, 3, 3); color: aliceblue; width: 200px; height: 100px; font-size: larger;">Add section </button>
            </div>
        </header>
        <!-- Each Section has an ID (used for the anchor) and 
    a data attribute that will populate the li node.
    Adding more sections will automatically populate nav.
    The first section is set to active class by default -->

        </header>
    </main>
    <div class="center">
        <button onclick="goTop() " style="background-color:rgb(2, 3, 3); color: aliceblue; width: 100px; height: 100px; font-size: larger; border-radius: 50%;">GO TO TOp </button>
    </div>
    <footer class="page__footer ">
        <p>&copy Udacity</p>
    </footer>
    <script src="js/app.js "></script>
</body>

</html>
